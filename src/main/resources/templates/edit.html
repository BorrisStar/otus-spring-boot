<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/books/edit(id=${book.id})}" th:method="post" action="edit.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}"/>
    </div>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}"/>
    </div>

    <div class="row">
        <label for="holder-input2">Author:</label>
        <input id="holder-input2" name="author" type="text" th:value="${book.author}"/>
    </div>

    <div class="row">
        <label for="holder-input3">Genre:</label>
        <input id="holder-input3" name="genre" type="text" th:value="${book.genre}"/>
    </div>

    <div class="row">
        <label for="holder-input4">Year:</label>
        <input id="holder-input4" name="year" type="text" th:value="${book.year}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
