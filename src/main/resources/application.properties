spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

hystrix.command.findBookById.execution.isolation.thread.timeoutInMilliseconds: 4000
hystrix.command.findAllBooks.execution.isolation.thread.timeoutInMilliseconds: 4000

management.endpoints.web.exposure.include=health,metrics,logfile
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
logging.file.name=logfile.txt

